<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/CSS/style_contacto.css" rel="stylesheet">
    
</head>
<body>
    <header>
        <div class="logo">
            <img src="/googleyelp/static/images/logoSINGHT.png" alt="logo" width="200px" height="200px">
        </div>
        <div class="banner">
          <div class="carousel">
            <img src="/googleyelp/static/images/DataAnalitics.PNG" alt="Imagen 1" class="active">
            <img src="/googleyelp/static/images/DataScience.PNG" alt="Imagen 2">
            <img src="/googleyelp/static/images/DataEnginner.PNG" alt="Imagen 3">
          </div>
        </div>
  </header>
    <nav class="navbar navbar-expand-lg">
        <div class="container justify-content-center">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="/googleyelp/" class="btn btn-outline-light nav-link">PROYECTO</a>
                </li>
                <li class="nav-item">
                    <a href="/googleyelp/quienes_somos" class="btn btn-outline-light nav-link">QUIENES SOMOS</a>
                </li>
                <li class="nav-item">
                    <a href="/googleyelp/resumen" class="btn btn-outline-light nav-link">RESUMEN</a>
                </li>
                <li class="nav-item">
                    <a href="/googleyelp/contacto" class="btn btn-outline-light nav-link">CONTACTENOS</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <form action="validacion.php" method="POST" autocomplete="on" class="p-4 border rounded-3 shadow-sm mi-form">
                <h3 class="mb-3 text-center">Formulario de Consulta</h3>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Ingrese su nombre" required>
                </div>
                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido:</label>
                    <input type="text" class="form-control" name="apellido" id="apellido" placeholder="Ingrese su apellido" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Género:</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="genero" id="masculino" value="masculino" required>
                        <label class="form-check-label" for="masculino">Masculino</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="genero" id="femenino" value="femenino">
                        <label class="form-check-label" for="femenino">Femenino</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="genero" id="otro" value="otro">
                        <label class="form-check-label" for="otro">Otro</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="consulta" class="form-label">Consulta por Especialidad:</label>
                    <select class="form-select" name="consulta" id="consulta">
                        <option value="dataAnalitics">Data Analytics</option>
                        <option value="dataScientics">Data Scientics</option>
                        <option value="dataEnginner">Data Engineer</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="tipoConsulta" class="form-label">Tipo de Consulta:</label>
                    <textarea class="form-control" name="tipoConsulta" id="tipoConsulta" rows="3" placeholder="Escribe tu consulta aquí..."></textarea>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                    <button type="reset" class="btn btn-secondary">Limpiar</button>
                </div>
            </form>
        </div>
    </div>
</div>
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
